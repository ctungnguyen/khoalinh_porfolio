<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linh Page</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <!-- Header with the logo -->
  <header>
    <a href="homepage.html">
      <img src="./assets/logo.svg" alt="Linh Page Logo" class="logo">
    </a>
  </header>

  <!-- Main content -->
  <div class="main-content">
    <!-- Background image -->
    <img src="" alt="background" class="background" id="background">

    <!-- Cloud or Sea image for animation -->
<img src="" alt="Cloud or Sea" class="cloud" id="cloud"> <!-- Cloud or Sea animation -->
<img src="" alt="Sea Image" class="sea" id="sea"> <!-- Sea animation -->
    
    <!-- Character image in the center -->
    <div class="character">
      <img src="" alt="Character Image" id="character">
    </div>

    <!-- Text sections -->
    <div class="text-content">
      <h1>Linh Page</h1>
      
      <!-- Grid layout for links -->
      <div class="grid-container">
        <!-- Left Side: Works and Japanese Text -->
        <div class="left-links">
          <a href="works.html" class="works">
            <p>W</p>
            <p>O</p>
            <p>R</p>
            <p>K</p>
            <p>S</p>
          </a>

          <div class="japanese-text-1">
            <p>プ</p>
            <p>ロ</p>
            <p>ジ</p>
            <p>ェ</p>
            <p>ク</p>
          </div>

          <div class="line"></div>

          <div class="japanese-text-2">
            <p>こ</p>
            <p>に</p>
            <p>ち</p>
            <p>は</p>
            <p>！</p>
          </div>

          <div class="japanese-text-3">
            <p>こ</p>
            <p>こ</p>
            <p>は</p>
            <p>私</p>
            <p>の</p>
            <p>サ</p>
            <p>イ</p>
            <p>ト</p>
          </div>
        </div>

        <!-- Right Side: About and Contact -->
        <div class="right-links">
          <a href="about.html" class="about">
            <p>About</p>
            <p>情報</p>
          </a>

          <a href="about.html" class="contact">
            <p>Contact</p>
            <p>接触</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="homepage.js"></script> <!-- Link to your JS file -->
</body>
</html>
